<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giochi dell'impostore</title>
    <link rel="stylesheet" href="style_gioco.css">
    <!-- Aggiungi Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav>
        <span id="brand">
        <a href="index.html">.xvmir()</a>
        </span>
    </nav>
    <body1>
        <div id="menu">
            <h1>scegli un gioco</h1>
            <button onclick="selectGame(1)">
                <i class="fas fa-user-secret"></i> scopri l'impostore
            </button>
            <button onclick="selectGame(2)">
                <i class="fas fa-search"></i> indovina la parola
            </button>
        </div>

        <div id="setup" style="display: none;">
            <button onclick="goToMenu()">
                <i class="fas fa-arrow-left"></i>
            </button>
            <h1>imposta il gioco</h1>
            <div class="input-container">
                <label for="numPlayers">in quanti state giocando?</label>
                <input type="number" id="numPlayers" min="3" max="10" class="input-field" placeholder="numero di giocatori (3-10)">
            </div>
            <div class="input-container" id="playerNamesContainer"></div>
            <button onclick="startGame()">inizia <i class="fas fa-play"></i></button>
        </div>
        

        <div id="game" style="display: none;">
            <h2 id="gameTitle"></h2>
            <ul id="playersList"></ul>
            <div id="buttons">
                <button onclick="restartGame()">gioca di nuovo <i class="fas fa-redo-alt"></i></button>
                <button onclick="addCustomWords()"><i class="fas fa-plus-circle"></i> aggiungi parole</button>
                <button onclick="goToMenu()">menu <i class="fas fa-home"></i></button>
                <button onclick="toggleRules()"><i class="fas fa-scroll"></i> regole</button>
            </div>
            
                    
            <div id="gameRules" style="display: none;"></div>
        </div>

        <script src="script_gioco.js"></script>
    </body1>
</body>

</html>
