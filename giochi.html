<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giochi dell'impostore</title>
    <link rel="stylesheet" href="style_gioco.css">
</head>
<body>
    <div id="menu">
        <h1>scegli un gioco</h1>
        <button onclick="selectGame(1)">scopri l'Impostore</button>
        <button onclick="selectGame(2)">indovina la parola</button>
    </div>

    <div id="setup" style="display: none;">
        <button onclick="goToMenu()">â¬…</button>
        <h1>Imposta il gioco</h1>
        <div class="input-container">
            <label for="numPlayers">in quanti state giocando?</label>
            <input type="number" id="numPlayers" min="3" max="10" class="input-field" placeholder="numero di giocatori (3-10)">
        </div>
        <div class="input-container" id="playerNamesContainer"></div>
        <button onclick="startGame()">Inizia</button>
    </div>
    

    <div id="game" style="display: none;">
        <h2 id="gameTitle"></h2>
    
        <ul id="playersList"></ul>
        <button onclick="restartGame()">gioca di nuovo</button>
        <button onclick="addCustomWords()">aggiungi parole</button>
        <button onclick="goToMenu()">menu</button>
    
        <button onclick="toggleRules()">ðŸ“œ regole</button>
    
        <div id="gameRules" style="display: none;"></div>

</html>
